<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - Freqtrade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 36px;
            font-weight: bold;
        }

        .stat-card .subvalue {
            color: #48bb78;
            font-size: 14px;
            margin-top: 5px;
        }

        .stat-card.negative .subvalue {
            color: #f56565;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart-container h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .config-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .config-item {
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .config-item .key {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .config-item .value {
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
        }

        .pair-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .pair-list h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .pairs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .pair-tag {
            padding: 8px 12px;
            background: #edf2f7;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            color: #2d3748;
            font-weight: 500;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge.dry-run {
            background: #ed8936;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üìà Trading Dashboard
                <span class="status-badge dry-run">DRY RUN</span>
            </h1>
            <p class="subtitle">NostalgiaForInfinityX7 Strategy - Binance.US</p>
            <div class="nav">
                <a href="hub.html" class="nav-btn">üè† Hub</a>
                <a href="http://127.0.0.1:8080" target="_blank" class="nav-btn">üéõÔ∏è FreqUI</a>
                <a href="seo/" class="nav-btn">üìä SEO</a>
                <a href="news.html" class="nav-btn">üì∞ News</a>
                <a href="aws.html" class="nav-btn">‚òÅÔ∏è AWS</a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="chart-container">
            <h2>üìä Performance Comparison (28 ‚Üí 38 ‚Üí 46 Pairs)</h2>
            <div class="chart-wrapper">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2>üí∞ Profit Growth Over Backtest Iterations</h2>
            <div class="chart-wrapper">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Strategy Configuration</h2>
            <div class="config-grid" id="configGrid"></div>
        </div>

        <div class="pair-list">
            <h2>üìã Trading Pairs (46 total)</h2>
            <div class="pairs" id="pairsList"></div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // Load trading data
        fetch('trading/data.json')
            .then(res => res.json())
            .then(data => {
                renderStats(data);
                renderCharts(data);
                renderConfig(data);
                renderPairs(data);
                updateTimestamp(data);
            });

        function renderStats(data) {
            const stats = [
                {
                    label: 'Total Profit',
                    value: `$${data.backtest.totalProfit.toFixed(2)}`,
                    subvalue: `+${data.backtest.totalProfitPercent}%`,
                    positive: true
                },
                {
                    label: 'Total Trades',
                    value: data.backtest.totalTrades,
                    subvalue: `${data.backtest.avgProfitPercent}% avg profit`,
                    positive: true
                },
                {
                    label: 'Win Rate',
                    value: `${data.backtest.winRate}%`,
                    subvalue: `${data.backtest.wins}-${data.backtest.draws}-${data.backtest.losses}`,
                    positive: true
                },
                {
                    label: 'Avg Hold Time',
                    value: data.backtest.avgHoldTime.split(',')[0],
                    subvalue: data.backtest.avgHoldTime.split(',')[1] || '',
                    positive: true
                },
                {
                    label: 'Max Drawdown',
                    value: `${data.backtest.maxDrawdownPercent}%`,
                    subvalue: `$${data.backtest.maxDrawdown.toFixed(2)}`,
                    positive: false
                },
                {
                    label: 'Final Capital',
                    value: `$${data.backtest.finalCapital.toFixed(0)}`,
                    subvalue: `from $${data.backtest.startingCapital}`,
                    positive: true
                }
            ];

            const grid = document.getElementById('statsGrid');
            grid.innerHTML = stats.map(stat => `
                <div class="stat-card ${stat.positive ? '' : 'negative'}">
                    <div class="label">${stat.label}</div>
                    <div class="value">${stat.value}</div>
                    <div class="subvalue">${stat.subvalue}</div>
                </div>
            `).join('');
        }

        function renderCharts(data) {
            // Comparison Chart
            const compCtx = document.getElementById('comparisonChart').getContext('2d');
            new Chart(compCtx, {
                type: 'bar',
                data: {
                    labels: data.comparison.map(c => c.name),
                    datasets: [
                        {
                            label: 'Profit ($)',
                            data: data.comparison.map(c => c.profit),
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Trades',
                            data: data.comparison.map(c => c.trades),
                            backgroundColor: 'rgba(72, 187, 120, 0.8)',
                            borderColor: 'rgba(72, 187, 120, 1)',
                            borderWidth: 2,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Profit ($)'
                            }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false
                            },
                            title: {
                                display: true,
                                text: 'Trades'
                            }
                        }
                    }
                }
            });

            // Profit Chart
            const profitCtx = document.getElementById('profitChart').getContext('2d');
            new Chart(profitCtx, {
                type: 'line',
                data: {
                    labels: data.comparison.map(c => c.name),
                    datasets: [{
                        label: 'Cumulative Profit ($)',
                        data: data.comparison.map(c => c.profit),
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Profit ($)'
                            }
                        }
                    }
                }
            });
        }

        function renderConfig(data) {
            const configItems = [
                { key: 'Exchange', value: data.config.exchange },
                { key: 'Timeframe', value: data.config.timeframe },
                { key: 'Max Open Trades', value: data.config.maxOpenTrades },
                { key: 'Stake Amount', value: `${data.config.stakeAmount} ${data.config.stakeCurrency}` },
                { key: 'Mode', value: data.config.dryRun ? 'Dry Run' : 'Live' },
                { key: 'Trading Pairs', value: data.backtest.pairs },
                { key: 'Backtest Period', value: `${data.backtest.days} days` },
                { key: 'Strategy', value: data.strategy }
            ];

            const grid = document.getElementById('configGrid');
            grid.innerHTML = configItems.map(item => `
                <div class="config-item">
                    <div class="key">${item.key}</div>
                    <div class="value">${item.value}</div>
                </div>
            `).join('');
        }

        function renderPairs(data) {
            const list = document.getElementById('pairsList');
            list.innerHTML = data.pairList.map(pair => 
                `<div class="pair-tag">${pair}</div>`
            ).join('');
        }

        function updateTimestamp(data) {
            const date = new Date(data.lastUpdated);
            document.getElementById('lastUpdated').textContent = 
                `Last Updated: ${date.toLocaleString('en-US', { 
                    timeZone: 'America/Los_Angeles',
                    dateStyle: 'medium',
                    timeStyle: 'short'
                })} PST`;
        }
    </script>
</body>
</html>
