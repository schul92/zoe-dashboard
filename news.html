<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOE STUDIO | Daily News & Trends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#f97316', 600: '#ea580c' },
                        surface: { 50: '#18181b', 100: '#1f1f23', 200: '#27272a', 300: '#3f3f46' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .glass-hover:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.1); }
        .glow-orange { box-shadow: 0 0 60px -15px rgba(249, 115, 22, 0.4); }
        .glow-blue { box-shadow: 0 0 60px -15px rgba(59, 130, 246, 0.4); }
        .glow-green { box-shadow: 0 0 60px -15px rgba(34, 197, 94, 0.4); }
        .glow-purple { box-shadow: 0 0 60px -15px rgba(168, 85, 247, 0.4); }
        .glow-red { box-shadow: 0 0 60px -15px rgba(239, 68, 68, 0.4); }
        .news-card { transition: all 0.3s ease; cursor: pointer; }
        .news-card:hover { transform: translateY(-4px); }
        .badge { padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .badge-twitter { background: rgba(29, 155, 240, 0.15); color: #1d9bf0; border: 1px solid rgba(29, 155, 240, 0.3); }
        .badge-reddit { background: rgba(255, 69, 0, 0.15); color: #ff4500; border: 1px solid rgba(255, 69, 0, 0.3); }
        .badge-hn { background: rgba(255, 102, 0, 0.15); color: #ff6600; border: 1px solid rgba(255, 102, 0, 0.3); }
        .badge-news { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-google { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-hawaii { background: rgba(249, 115, 22, 0.15); color: #f97316; border: 1px solid rgba(249, 115, 22, 0.3); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-zinc-100 min-h-screen">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 right-0 w-64 h-64 bg-red-500/5 rounded-full blur-3xl"></div>
    </div>

    <!-- Header -->
    <header class="relative border-b border-zinc-800/50 sticky top-0 z-50 bg-zinc-950/80 backdrop-blur-xl">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 sm:gap-5">
                    <a href="/zoe-dashboard/hub.html" class="flex items-center gap-2 px-2 sm:px-3 py-2 -ml-2 sm:-ml-3 rounded-lg hover:bg-zinc-800/50 transition-colors text-zinc-400 hover:text-zinc-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        <span class="text-sm font-medium hidden sm:inline">Hub</span>
                    </a>
                    <div class="w-px h-8 bg-zinc-800 hidden sm:block"></div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-2xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center text-xl sm:text-2xl shadow-lg shadow-red-500/20">
                        üì∞
                    </div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-bold tracking-tight">Daily News & Trends</h1>
                        <p class="text-xs sm:text-sm text-zinc-500 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                            Real-time intelligence feed
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <div class="text-right mr-2 sm:mr-4 hidden sm:block">
                        <p class="text-xs text-zinc-500">Last Updated</p>
                        <p class="text-sm font-medium" id="lastUpdated">Loading...</p>
                    </div>
                    <button onclick="refreshData()" class="px-3 sm:px-4 py-2 sm:py-2.5 bg-zinc-800 hover:bg-zinc-700 rounded-xl transition-all flex items-center gap-2 text-sm font-medium border border-zinc-700/50 hover:border-zinc-600">
                        <svg class="w-4 h-4" id="refreshIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        <span class="hidden sm:inline">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="relative max-w-[1600px] mx-auto px-4 sm:px-6 py-6 sm:py-8">

        <!-- Top Sources Summary -->
        <section class="grid grid-cols-2 lg:grid-cols-6 gap-3 sm:gap-4 mb-6 sm:mb-8">
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">ùïè</div>
                <p class="text-xs text-zinc-500">Twitter/X</p>
                <p class="text-lg font-bold text-blue-400" id="twitter-count">--</p>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">üì±</div>
                <p class="text-xs text-zinc-500">Reddit</p>
                <p class="text-lg font-bold text-orange-400" id="reddit-count">--</p>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">‚ö°</div>
                <p class="text-xs text-zinc-500">Hacker News</p>
                <p class="text-lg font-bold text-orange-500" id="hn-count">--</p>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">üì∞</div>
                <p class="text-xs text-zinc-500">News</p>
                <p class="text-lg font-bold text-green-400" id="news-count">--</p>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">üîç</div>
                <p class="text-xs text-zinc-500">Google Trends</p>
                <p class="text-lg font-bold text-blue-400" id="google-count">--</p>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-1">üå∫</div>
                <p class="text-xs text-zinc-500">Hawaii</p>
                <p class="text-lg font-bold text-orange-400" id="hawaii-count">--</p>
            </div>
        </section>

        <!-- Main News Grid -->
        <div class="grid lg:grid-cols-2 gap-6" id="newsGrid">
            <!-- News cards will be inserted here -->
        </div>

    </main>

    <script>
        let newsData = null;

        async function fetchData() {
            document.getElementById('refreshIcon').classList.add('animate-spin');
            try {
                const response = await fetch('/zoe-dashboard/news/data.json?' + Date.now());
                newsData = await response.json();
                renderNews();
            } catch (e) {
                console.error('Error:', e);
                document.getElementById('lastUpdated').textContent = 'Error loading';
            }
            document.getElementById('refreshIcon').classList.remove('animate-spin');
        }

        function refreshData() { fetchData(); }

        function renderNews() {
            if (!newsData) return;

            // Update timestamp
            const dt = new Date(newsData.collectedAt);
            document.getElementById('lastUpdated').textContent = dt.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            // Update source counts
            document.getElementById('twitter-count').textContent = newsData.twitter?.length || 0;
            document.getElementById('reddit-count').textContent = newsData.reddit?.length || 0;
            document.getElementById('hn-count').textContent = newsData.hackerNews?.length || 0;
            document.getElementById('news-count').textContent = newsData.news?.length || 0;
            document.getElementById('google-count').textContent = newsData.googleTrends?.length || 0;
            document.getElementById('hawaii-count').textContent = newsData.hawaii?.length || 0;

            // Combine and render all news
            const allNews = [
                ...(newsData.twitter || []).map(item => ({ ...item, source: 'twitter' })),
                ...(newsData.reddit || []).map(item => ({ ...item, source: 'reddit' })),
                ...(newsData.hackerNews || []).map(item => ({ ...item, source: 'hn' })),
                ...(newsData.news || []).map(item => ({ ...item, source: 'news' })),
                ...(newsData.googleTrends || []).map(item => ({ ...item, source: 'google' })),
                ...(newsData.hawaii || []).map(item => ({ ...item, source: 'hawaii' }))
            ];

            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = allNews.map((item, index) => `
                <div class="news-card glass rounded-2xl p-6 animate-slide-in" style="animation-delay: ${index * 0.05}s; opacity: 0;" onclick="window.open('${item.url}', '_blank')">
                    <div class="flex items-start justify-between mb-3">
                        <span class="badge badge-${item.source}">${getBadgeLabel(item.source)}</span>
                        <span class="text-xs text-zinc-500">${formatTime(item.timestamp)}</span>
                    </div>
                    <h3 class="text-lg font-semibold mb-2 text-zinc-100 leading-snug">${item.title}</h3>
                    ${item.description ? `<p class="text-sm text-zinc-400 mb-3">${item.description}</p>` : ''}
                    ${item.stats ? `
                        <div class="flex items-center gap-4 text-xs text-zinc-500">
                            ${item.stats.points ? `<span>‚¨ÜÔ∏è ${item.stats.points}</span>` : ''}
                            ${item.stats.comments ? `<span>üí¨ ${item.stats.comments}</span>` : ''}
                            ${item.stats.mentions ? `<span>üìä ${item.stats.mentions}</span>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getBadgeLabel(source) {
            const labels = {
                twitter: 'Twitter/X',
                reddit: 'Reddit',
                hn: 'Hacker News',
                news: 'News',
                google: 'Google Trends',
                hawaii: 'Hawaii'
            };
            return labels[source] || source;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const dt = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - dt) / 1000);
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        // Init
        fetchData();
        setInterval(fetchData, 10 * 60 * 1000); // Refresh every 10 min
    </script>
</body>
</html>
