<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOE STUDIO | Daily News & Trends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#f97316', 600: '#ea580c' },
                        surface: { 50: '#18181b', 100: '#1f1f23', 200: '#27272a', 300: '#3f3f46' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #09090b; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .glass-hover:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.1); }
        .glow-orange { box-shadow: 0 0 60px -15px rgba(249, 115, 22, 0.4); }
        .glow-blue { box-shadow: 0 0 60px -15px rgba(59, 130, 246, 0.4); }
        .glow-green { box-shadow: 0 0 60px -15px rgba(34, 197, 94, 0.4); }
        .glow-purple { box-shadow: 0 0 60px -15px rgba(168, 85, 247, 0.4); }
        .glow-red { box-shadow: 0 0 60px -15px rgba(239, 68, 68, 0.4); }
        .news-card { transition: all 0.3s ease; cursor: pointer; }
        .news-card:hover { transform: translateY(-4px); }
        .badge { padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .badge-twitter { background: rgba(29, 155, 240, 0.15); color: #1d9bf0; border: 1px solid rgba(29, 155, 240, 0.3); }
        .badge-reddit { background: rgba(255, 69, 0, 0.15); color: #ff4500; border: 1px solid rgba(255, 69, 0, 0.3); }
        .badge-hn { background: rgba(255, 102, 0, 0.15); color: #ff6600; border: 1px solid rgba(255, 102, 0, 0.3); }
        .badge-news { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-google { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-hawaii { background: rgba(249, 115, 22, 0.15); color: #f97316; border: 1px solid rgba(249, 115, 22, 0.3); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.5s ease-out forwards; }
        
        /* Filter Button Styles */
        .filter-btn { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #a1a1aa;
        }
        .filter-btn:hover { 
            background: rgba(255,255,255,0.08); 
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            transform: translateY(-2px);
        }
        .filter-btn.active { 
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-color: #f97316;
            color: #fff;
            box-shadow: 0 4px 20px -5px rgba(249, 115, 22, 0.5);
        }
        .filter-btn[data-filter="twitter"].active { background: linear-gradient(135deg, #1d9bf0, #0c7abf); border-color: #1d9bf0; box-shadow: 0 4px 20px -5px rgba(29, 155, 240, 0.5); }
        .filter-btn[data-filter="reddit"].active { background: linear-gradient(135deg, #ff4500, #cc3700); border-color: #ff4500; box-shadow: 0 4px 20px -5px rgba(255, 69, 0, 0.5); }
        .filter-btn[data-filter="hn"].active { background: linear-gradient(135deg, #ff6600, #cc5200); border-color: #ff6600; box-shadow: 0 4px 20px -5px rgba(255, 102, 0, 0.5); }
        .filter-btn[data-filter="news"].active { background: linear-gradient(135deg, #22c55e, #16a34a); border-color: #22c55e; box-shadow: 0 4px 20px -5px rgba(34, 197, 94, 0.5); }
        .filter-btn[data-filter="google"].active { background: linear-gradient(135deg, #3b82f6, #2563eb); border-color: #3b82f6; box-shadow: 0 4px 20px -5px rgba(59, 130, 246, 0.5); }
        .filter-btn[data-filter="hawaii"].active { background: linear-gradient(135deg, #f97316, #ea580c); border-color: #f97316; box-shadow: 0 4px 20px -5px rgba(249, 115, 22, 0.5); }
        
        .news-card.hidden { display: none; }
        .news-card.fade-out { opacity: 0; transform: scale(0.95); }
        .news-card.fade-in { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="text-zinc-100 min-h-screen">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 right-0 w-64 h-64 bg-red-500/5 rounded-full blur-3xl"></div>
    </div>

    <!-- Header -->
    <header class="relative border-b border-zinc-800/50 sticky top-0 z-50 bg-zinc-950/80 backdrop-blur-xl">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 sm:gap-5">
                    <a href="/zoe-dashboard/hub.html" class="flex items-center gap-2 px-2 sm:px-3 py-2 -ml-2 sm:-ml-3 rounded-lg hover:bg-zinc-800/50 transition-colors text-zinc-400 hover:text-zinc-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        <span class="text-sm font-medium hidden sm:inline">Hub</span>
                    </a>
                    <div class="w-px h-8 bg-zinc-800 hidden sm:block"></div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-2xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center text-xl sm:text-2xl shadow-lg shadow-red-500/20">
                        üì∞
                    </div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-bold tracking-tight">Daily News & Trends</h1>
                        <p class="text-xs sm:text-sm text-zinc-500 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                            Real-time intelligence feed
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <div class="text-right mr-2 sm:mr-4 hidden sm:block">
                        <p class="text-xs text-zinc-500">Last Updated</p>
                        <p class="text-sm font-medium" id="lastUpdated">Loading...</p>
                    </div>
                    <button onclick="refreshData()" class="px-3 sm:px-4 py-2 sm:py-2.5 bg-zinc-800 hover:bg-zinc-700 rounded-xl transition-all flex items-center gap-2 text-sm font-medium border border-zinc-700/50 hover:border-zinc-600">
                        <svg class="w-4 h-4" id="refreshIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        <span class="hidden sm:inline">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="relative max-w-[1600px] mx-auto px-4 sm:px-6 py-6 sm:py-8">

        <!-- Filter Buttons - Click to Filter -->
        <section class="mb-6 sm:mb-8">
            <div class="flex flex-wrap gap-2 sm:gap-3 justify-center">
                <button onclick="setFilter('all')" data-filter="all" class="filter-btn active px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>üåê</span>
                    <span>All</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="all-count">--</span>
                </button>
                <button onclick="setFilter('twitter')" data-filter="twitter" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>ùïè</span>
                    <span class="hidden sm:inline">Twitter</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="twitter-count">--</span>
                </button>
                <button onclick="setFilter('reddit')" data-filter="reddit" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>üì±</span>
                    <span class="hidden sm:inline">Reddit</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="reddit-count">--</span>
                </button>
                <button onclick="setFilter('hn')" data-filter="hn" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>‚ö°</span>
                    <span class="hidden sm:inline">HN</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="hn-count">--</span>
                </button>
                <button onclick="setFilter('news')" data-filter="news" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>üì∞</span>
                    <span class="hidden sm:inline">News</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="news-count">--</span>
                </button>
                <button onclick="setFilter('google')" data-filter="google" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>üîç</span>
                    <span class="hidden sm:inline">Trends</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="google-count">--</span>
                </button>
                <button onclick="setFilter('hawaii')" data-filter="hawaii" class="filter-btn px-4 py-2.5 rounded-xl font-medium text-sm transition-all flex items-center gap-2">
                    <span>üå∫</span>
                    <span class="hidden sm:inline">Hawaii</span>
                    <span class="filter-count bg-white/10 px-2 py-0.5 rounded-md text-xs" id="hawaii-count">--</span>
                </button>
            </div>
            <p class="text-center text-xs text-zinc-500 mt-3">Click to filter ‚Ä¢ <span id="showing-count">Showing all</span></p>
        </section>

        <!-- Main News Grid -->
        <div class="grid lg:grid-cols-2 gap-6" id="newsGrid">
            <!-- News cards will be inserted here -->
        </div>

    </main>

    <script>
        let newsData = null;
        let currentFilter = 'all';

        async function fetchData() {
            document.getElementById('refreshIcon').classList.add('animate-spin');
            try {
                const response = await fetch('/zoe-dashboard/news/data.json?' + Date.now());
                newsData = await response.json();
                renderNews();
            } catch (e) {
                console.error('Error:', e);
                document.getElementById('lastUpdated').textContent = 'Error loading';
            }
            document.getElementById('refreshIcon').classList.remove('animate-spin');
        }

        function refreshData() { fetchData(); }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // Filter the cards with animation
            const cards = document.querySelectorAll('.news-card');
            let visibleCount = 0;
            
            cards.forEach((card, index) => {
                const cardSource = card.dataset.source;
                const shouldShow = filter === 'all' || cardSource === filter;
                
                if (shouldShow) {
                    visibleCount++;
                    card.classList.remove('hidden');
                    card.style.animationDelay = `${visibleCount * 0.03}s`;
                    card.classList.add('animate-slide-in');
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // Update showing count
            const filterName = filter === 'all' ? 'all sources' : getBadgeLabel(filter);
            document.getElementById('showing-count').textContent = `Showing ${visibleCount} from ${filterName}`;
        }

        function renderNews() {
            if (!newsData) return;

            // Update timestamp
            const dt = new Date(newsData.collectedAt);
            document.getElementById('lastUpdated').textContent = dt.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            // Calculate counts
            const counts = {
                twitter: newsData.twitter?.length || 0,
                reddit: newsData.reddit?.length || 0,
                hn: newsData.hackerNews?.length || 0,
                news: newsData.news?.length || 0,
                google: newsData.googleTrends?.length || 0,
                hawaii: newsData.hawaii?.length || 0
            };
            const totalCount = Object.values(counts).reduce((a, b) => a + b, 0);

            // Update source counts
            document.getElementById('all-count').textContent = totalCount;
            document.getElementById('twitter-count').textContent = counts.twitter;
            document.getElementById('reddit-count').textContent = counts.reddit;
            document.getElementById('hn-count').textContent = counts.hn;
            document.getElementById('news-count').textContent = counts.news;
            document.getElementById('google-count').textContent = counts.google;
            document.getElementById('hawaii-count').textContent = counts.hawaii;

            // Combine and render all news
            const allNews = [
                ...(newsData.twitter || []).map(item => ({ ...item, source: 'twitter' })),
                ...(newsData.reddit || []).map(item => ({ ...item, source: 'reddit' })),
                ...(newsData.hackerNews || []).map(item => ({ ...item, source: 'hn' })),
                ...(newsData.news || []).map(item => ({ ...item, source: 'news' })),
                ...(newsData.googleTrends || []).map(item => ({ ...item, source: 'google' })),
                ...(newsData.hawaii || []).map(item => ({ ...item, source: 'hawaii' }))
            ];

            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = allNews.map((item, index) => `
                <div class="news-card glass rounded-2xl p-6 animate-slide-in" data-source="${item.source}" style="animation-delay: ${index * 0.05}s; opacity: 0;" onclick="window.open('${item.url}', '_blank')">
                    <div class="flex items-start justify-between mb-3">
                        <span class="badge badge-${item.source}">${getBadgeLabel(item.source)}</span>
                        <span class="text-xs text-zinc-500">${formatTime(item.timestamp)}</span>
                    </div>
                    <h3 class="text-lg font-semibold mb-2 text-zinc-100 leading-snug">${item.title}</h3>
                    ${item.description ? `<p class="text-sm text-zinc-400 mb-3">${item.description}</p>` : ''}
                    ${item.stats ? `
                        <div class="flex items-center gap-4 text-xs text-zinc-500">
                            ${item.stats.points ? `<span>‚¨ÜÔ∏è ${item.stats.points}</span>` : ''}
                            ${item.stats.comments ? `<span>üí¨ ${item.stats.comments}</span>` : ''}
                            ${item.stats.mentions ? `<span>üìä ${item.stats.mentions}</span>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            // Apply current filter
            if (currentFilter !== 'all') {
                setFilter(currentFilter);
            } else {
                document.getElementById('showing-count').textContent = `Showing ${totalCount} from all sources`;
            }
        }

        function getBadgeLabel(source) {
            const labels = {
                twitter: 'Twitter/X',
                reddit: 'Reddit',
                hn: 'Hacker News',
                news: 'News',
                google: 'Google Trends',
                hawaii: 'Hawaii'
            };
            return labels[source] || source;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const dt = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - dt) / 1000);
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        // Init
        fetchData();
        setInterval(fetchData, 10 * 60 * 1000); // Refresh every 10 min
    </script>
</body>
</html>
