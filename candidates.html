<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>83 Candidates ‚Äî Kona Coffee Donut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FBF7F2;
            --bg-card: #FFFFFF;
            --bg-hover: #F7F1EA;
            --text: #3D2B1F;
            --text-secondary: #8B7355;
            --text-muted: #B8A48E;
            --border: #E8DDD0;
            --accent: #C17817;
            --accent-light: #F5E6D0;
            --accent-hover: #A8640F;
            --top: #D4380D;
            --top-bg: #FFF1EC;
            --strong: #0958D9;
            --strong-bg: #E6F4FF;
            --good: #389E0D;
            --good-bg: #F0FFF0;
            --fair: #D48806;
            --fair-bg: #FFFBE6;
            --weak: #8C8C8C;
            --weak-bg: #F5F5F5;
            --shadow-sm: 0 1px 2px rgba(61,43,31,0.06);
            --shadow-md: 0 4px 12px rgba(61,43,31,0.08);
            --shadow-lg: 0 12px 32px rgba(61,43,31,0.12);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: 0.2s ease;
        }

        [data-theme="dark"] {
            --bg: #1A1410;
            --bg-card: #262018;
            --bg-hover: #332A1F;
            --text: #F0E6D8;
            --text-secondary: #B8A48E;
            --text-muted: #7A6B58;
            --border: #3D3228;
            --accent: #E09030;
            --accent-light: #3D2E18;
            --accent-hover: #F0A040;
            --top: #FF6B4A;
            --top-bg: #3D1F15;
            --strong: #4A9EFF;
            --strong-bg: #15253D;
            --good: #52C41A;
            --good-bg: #1A3D10;
            --fair: #FAAD14;
            --fair-bg: #3D3010;
            --weak: #8C8C8C;
            --weak-bg: #2A2A2A;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            display: none;
        }

        .header-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, #8B5E34 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .brand h1 span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all var(--transition);
        }

        .theme-toggle:hover { background: var(--bg-hover); }

        .lang-toggle {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0 0.5rem;
            min-width: 48px;
            letter-spacing: 0.02em;
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
            padding-bottom: 4rem;
        }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            transition: all var(--transition);
            cursor: pointer;
        }

        .stat:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .stat .num {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .stat .lbl {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.125rem;
        }

        .stat.top .num { color: var(--top); }
        .stat.strong .num { color: var(--strong); }
        .stat.good .num { color: var(--good); }
        .stat.fair .num { color: var(--fair); }
        .stat.weak .num { color: var(--weak); }
        .stat.top .lbl { color: var(--top); }
        .stat.strong .lbl { color: var(--strong); }
        .stat.good .lbl { color: var(--good); }
        .stat.fair .lbl { color: var(--fair); }
        .stat.weak .lbl { color: var(--weak); }

        /* Controls */
        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .search-row {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            transition: border-color var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-wrap {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            min-width: 140px;
        }

        .filters {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: transparent;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: inherit;
            color: var(--text-secondary);
            transition: all var(--transition);
            white-space: nowrap;
        }

        .filter-pill:hover { background: var(--bg-hover); }

        .filter-pill.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .filter-pill.active.top { background: var(--top); border-color: var(--top); }
        .filter-pill.active.strong { background: var(--strong); border-color: var(--strong); }
        .filter-pill.active.good { background: var(--good); border-color: var(--good); }
        .filter-pill.active.fair { background: var(--fair); border-color: var(--fair); }
        .filter-pill.active.weak { background: var(--weak); border-color: var(--weak); }

        /* Results bar */
        .results-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            gap: 0.75rem;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all var(--transition);
            animation: fadeUp 0.3s ease forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .card-inner {
            padding: 1rem 1.25rem;
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.625rem;
        }

        .card-name-section {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-location {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .card-badges {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            flex-shrink: 0;
            margin-left: 0.75rem;
        }

        .tier-badge {
            padding: 0.25rem 0.625rem;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .tier-badge.top { background: var(--top-bg); color: var(--top); }
        .tier-badge.strong { background: var(--strong-bg); color: var(--strong); }
        .tier-badge.good { background: var(--good-bg); color: var(--good); }
        .tier-badge.fair { background: var(--fair-bg); color: var(--fair); }
        .tier-badge.weak { background: var(--weak-bg); color: var(--weak); }

        .score-pill {
            padding: 0.25rem 0.5rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            background: var(--accent-light);
            color: var(--accent);
        }

        /* Summary */
        .card-summary {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Card meta row */
        .card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Card actions */
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            flex: 1;
            justify-content: center;
        }

        .btn-primary:hover { background: var(--accent-hover); }

        .btn-secondary {
            background: var(--bg);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover { background: var(--bg-hover); color: var(--text); }

        /* Pagination */
        .pagination {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .page-buttons {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-btn {
            min-width: 40px;
            height: 40px;
            padding: 0 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: inherit;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(:disabled) { background: var(--bg-hover); border-color: var(--accent); }
        .page-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .page-btn.ellipsis { border: none; background: transparent; cursor: default; }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 640px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.25s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-card);
            z-index: 1;
            border-radius: 16px 16px 0 0;
        }

        .modal-title {
            font-size: 1.15rem;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--bg);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .modal-close:hover { background: var(--bg-hover); color: var(--text); }

        .modal-body { padding: 1.5rem; }

        .detail-group {
            margin-bottom: 1.25rem;
        }

        .detail-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 0.375rem;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--text);
        }

        .detail-summary {
            background: var(--accent-light);
            border-radius: var(--radius-sm);
            padding: 0.875rem 1rem;
            font-size: 0.9rem;
            color: var(--text);
            line-height: 1.6;
            border-left: 3px solid var(--accent);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .cards-grid { grid-template-columns: repeat(2, 1fr); }
            .stat .num { font-size: 2.25rem; }
        }

        @media (min-width: 1024px) {
            .cards-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 640px) {
            .stats-row { grid-template-columns: repeat(5, 1fr); gap: 0.5rem; }
            .stat { padding: 0.625rem 0.375rem; }
            .stat .num { font-size: 1.25rem; }
            .stat .lbl { font-size: 0.55rem; }
            .header { padding: 0.875rem 1rem; }
            .brand h1 { font-size: 1rem; }
            .brand-icon { width: 32px; height: 32px; font-size: 1rem; }
            .container { padding: 1rem; }
            .search-row { flex-direction: column; }
            .sort-select { width: 100%; }
            .filters { gap: 0.25rem; }
            .filter-pill { padding: 0.375rem 0.75rem; font-size: 0.7rem; }
        }

        /* Color indicator stripe on card */
        .card[data-tier="top"] { border-top: 3px solid var(--top); }
        .card[data-tier="strong"] { border-top: 3px solid var(--strong); }
        .card[data-tier="good"] { border-top: 3px solid var(--good); }
        .card[data-tier="fair"] { border-top: 3px solid var(--fair); }
        .card[data-tier="weak"] { border-top: 3px solid var(--weak); }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="header-inner">
            <div class="brand">
                <div class="brand-icon">‚òï</div>
                <h1><span>83</span> Candidates</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">üåô</button>

        </div>
    </div>

    <div class="container">
        <div class="stats-row">

                <div class="lbl">Top</div>

                <div class="lbl">Strong</div>

            <div class="stat good" onclick="setFilter('good')">

                <div class="lbl">Good</div>

            </div>
            <div class="stat weak" onclick="setFilter('weak')">

                <div class="lbl">Train</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-row">
                <div class="search-wrap">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search" class="search-input" placeholder="Search 83 candidates..." data-i18n-placeholder="searchPlaceholder">
                </div>
                <select id="sort" class="sort-select">
                    <option value="score-desc" data-i18n="sortScoreDesc">Score ‚Üì</option>
                    <option value="score-asc" data-i18n="sortScoreAsc">Score ‚Üë</option>
                    <option value="date-desc" data-i18n="sortNewest">Newest</option>
                    <option value="date-asc" data-i18n="sortOldest">Oldest</option>

            </div>
            <div class="filters">
                <button class="filter-pill active" data-tier="all" data-i18n="filterAll">All 83</button>
                <button class="filter-pill top" data-tier="top" data-i18n="filterTop">üåü TOP</button>
                <button class="filter-pill strong" data-tier="strong" data-i18n="filterStrong">‚≠ê STRONG</button>
                <button class="filter-pill good" data-tier="good" data-i18n="filterGood">‚úÖ GOOD</button>
                <button class="filter-pill fair" data-tier="fair" data-i18n="filterFair">‚ö†Ô∏è FAIR</button>
                <button class="filter-pill weak" data-tier="weak" data-i18n="filterTrain">‚ùå TRAINING</button>
            </div>
        </div>

        <div class="results-bar">
            <div class="results-count" id="results-count">Showing 83 candidates</div>
        </div>

        <div class="cards-grid" id="cards-grid"></div>

        <div class="pagination">
            <div class="pagination-info">
                <select id="items-per-page" class="page-select">
                    <option value="12" data-i18n="perPage12">12 per page</option>
                    <option value="24" selected data-i18n="perPage24">24 per page</option>
                    <option value="48" data-i18n="perPage48">48 per page</option>
                    <option value="99999" data-i18n="perPageAll">Show all</option>
                </select>
            </div>
            <div class="page-buttons" id="pagination"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Details</div>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="candidates-data.js"></script>
    <script>
        // i18n translations
        const i18n = {
            en: {

                sortNewest: 'Newest',

                sortNameDesc: 'Name Z-A',
                perPage12: '12 per page',

        let currentLang = localStorage.getItem('kcd-lang') || 'ko';

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('kcd-lang', lang);
            
            // Update toggle button
            document.getElementById('lang-toggle').textContent = lang === 'ko' ? 'EN' : 'ÌïúÍ∏Ä';
            
            // Update all elements with data-i18n attributes
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) el.textContent = i18n[lang][key];
            });
            
            // Update placeholder
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (i18n[lang][key]) el.placeholder = i18n[lang][key];
            });
            
            // Re-render to update dynamic text
            render();
        }

        let currentFilter = 'all';
        let searchQuery = '';
        let currentPage = 1;
        let itemsPerPage = 24;
        let sortBy = 'score-desc';
        let lastScrollY = 0;

        // Theme
        const theme = localStorage.getItem('kcd-theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
            document.getElementById('theme-toggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('kcd-theme', isDark ? 'light' : 'dark');
        });

        // Language toggle
        document.getElementById('lang-toggle').addEventListener('click', () => {
            const newLang = currentLang === 'ko' ? 'en' : 'ko';
            setLang(newLang);
        });

        // Initialize language
        setLang(currentLang);

        // (header removed per Steve's request)

        // Events
        document.getElementById('search').addEventListener('input', e => {
            searchQuery = e.target.value.toLowerCase();
            currentPage = 1;
            render();
        });

        document.getElementById('sort').addEventListener('change', e => {
            sortBy = e.target.value;
            currentPage = 1;
            render();
        });

        document.querySelectorAll('.filter-pill').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.tier;
                currentPage = 1;
                render();
            });
        });

        document.getElementById('items-per-page').addEventListener('change', e => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            render();
        });

        document.getElementById('modal-overlay').addEventListener('click', e => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        function setFilter(tier) {
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
            const pill = document.querySelector(`.filter-pill[data-tier="${tier}"]`);
            if (pill) pill.classList.add('active');
            currentFilter = tier;
            currentPage = 1;
            render();
        }

        function getFiltered() {
            let data = [...candidatesData];
            if (currentFilter !== 'all') data = data.filter(c => c.tier === currentFilter);
            if (searchQuery) {
                data = data.filter(c =>
                    c.name.toLowerCase().includes(searchQuery) ||
                    (c.experience || '').toLowerCase().includes(searchQuery) ||
                    (c.education || '').toLowerCase().includes(searchQuery) ||
                    (c.summary || '').toLowerCase().includes(searchQuery) ||
                    (c.location || '').toLowerCase().includes(searchQuery)
                );
            }
            // Sort
            const [key, dir] = sortBy.split('-');
            data.sort((a, b) => {
                let va, vb;
                if (key === 'score') { va = a.score; vb = b.score; }
                else if (key === 'date') { va = a.date; vb = b.date; }
                else { va = a.name.toLowerCase(); vb = b.name.toLowerCase(); }
                if (va < vb) return dir === 'asc' ? -1 : 1;
                if (va > vb) return dir === 'asc' ? 1 : -1;
                return 0;
            });
            return data;
        }

        function render() {
            const filtered = getFiltered();
            const total = filtered.length;
            const totalPages = Math.ceil(total / itemsPerPage);
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const start = (currentPage - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, total);
            const page = filtered.slice(start, end);

            const countText = itemsPerPage >= 99999
                ? i18n[currentLang].showingAll.replace('{total}', total)
                : i18n[currentLang].showingRange
                    .replace('{start}', start + 1)
                    .replace('{end}', end)
                    .replace('{total}', total);
            document.getElementById('results-count').textContent = countText;

            const grid = document.getElementById('cards-grid');
            grid.innerHTML = page.map((c, i) => {
                const idx = candidatesData.indexOf(c);
                const exp = c.experience && c.experience !== 'None' ? c.experience : '';
                return `
                <div class="card" data-tier="${c.tier}" style="animation-delay:${i * 30}ms">
                    <div class="card-inner">
                        <div class="card-top">
                            <div class="card-name-section">
                                <div class="card-name">${c.name}</div>
                                <div class="card-location">üìç ${c.location}</div>
                            </div>
                            <div class="card-badges">
                                ${c.potential ? `<span style="font-size:0.6rem;font-weight:700;padding:0.2rem 0.4rem;border-radius:100px;background:${c.potential.rating==='high'?'#F0FFF0':c.potential.rating==='medium'?'#FFFBE6':'#FFF1EC'};color:${c.potential.rating==='high'?'#389E0D':c.potential.rating==='medium'?'#D48806':'#D4380D'};">${c.potential.rating==='high'?'üü¢':c.potential.rating==='medium'?'üü°':'üî¥'}</span>` : ''}
                                <span class="score-pill">${c.score}</span>
                                <span class="tier-badge ${c.tier}">${c.tier}</span>
                            </div>
                        </div>
                        ${c.summary ? `<div class="card-summary">${c.summary}</div>` : ''}
                        <div class="card-meta">
                            ${exp ? `<span class="card-meta-item">üíº ${exp}</span>` : ''}
                            <span class="card-meta-item">üìÖ ${c.date}</span>
                            ${c.resume ? `<span class="card-meta-item">üìÑ ${i18n[currentLang].resume}</span>` : ''}
                        </div>
                        <div class="card-actions">
                            <a href="tel:${c.phone.replace(/[^\d+]/g, '')}" class="btn btn-primary">üìû ${i18n[currentLang].call}</a>
                            <button class="btn btn-secondary" onclick="showDetails(${idx})">${i18n[currentLang].details}</button>
                        </div>
                    </div>
                </div>`;
            }).join('');

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const el = document.getElementById('pagination');
            if (totalPages <= 1 || itemsPerPage >= 99999) { el.innerHTML = ''; return; }
            let html = [`<button class="page-btn" ${currentPage===1?'disabled':''} onclick="goPage(${currentPage-1})">‚Äπ</button>`];
            if (totalPages <= 7) {
                for (let i = 1; i <= totalPages; i++)
                    html.push(`<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`);
            } else {
                html.push(`<button class="page-btn ${1===currentPage?'active':''}" onclick="goPage(1)">1</button>`);
                if (currentPage > 3) html.push('<button class="page-btn ellipsis" disabled>‚Ä¶</button>');
                for (let i = Math.max(2,currentPage-1); i <= Math.min(totalPages-1,currentPage+1); i++)
                    html.push(`<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`);
                if (currentPage < totalPages-2) html.push('<button class="page-btn ellipsis" disabled>‚Ä¶</button>');
                html.push(`<button class="page-btn ${totalPages===currentPage?'active':''}" onclick="goPage(${totalPages})">${totalPages}</button>`);
            }
            html.push(`<button class="page-btn" ${currentPage===totalPages?'disabled':''} onclick="goPage(${currentPage+1})">‚Ä∫</button>`);
            el.innerHTML = html.join('');
        }

        function goPage(p) { currentPage = p; render(); window.scrollTo({top: 0, behavior: 'smooth'}); }

        function showDetails(idx) {
            const c = candidatesData[idx];
            const potentialColors = {high: '#389E0D', medium: '#D48806', low: '#D4380D'};
            const potentialBg = {high: '#F0FFF0', medium: '#FFFBE6', low: '#FFF1EC'};
            const potentialLabel = {high: 'üü¢ HIGH', medium: 'üü° MEDIUM', low: 'üî¥ LOW'};

            const t = i18n[currentLang];
            document.getElementById('modal-title').innerHTML = `${c.name}${c.estimatedAge ? ` <span style="font-size:0.8rem;color:var(--text-muted);font-weight:400;">üéÇ ~${c.estimatedAge}yo</span>` : ''}`;
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-group">
                    <div style="display:flex;gap:0.5rem;align-items:center;margin-bottom:0.75rem;flex-wrap:wrap;">
                        <span class="tier-badge ${c.tier}">${c.tier.toUpperCase()}</span>
                        <span class="score-pill">${c.score} ${t.score}</span>
                        ${c.potential ? `<span style="padding:0.25rem 0.625rem;border-radius:100px;font-size:0.7rem;font-weight:700;background:${potentialBg[c.potential.rating]};color:${potentialColors[c.potential.rating]};">${potentialLabel[c.potential.rating]} POTENTIAL</span>` : ''}
                    </div>
                </div>
                ${c.potential ? `<div class="detail-group"><div style="background:${potentialBg[c.potential.rating]};border-left:3px solid ${potentialColors[c.potential.rating]};border-radius:var(--radius-sm);padding:0.75rem 1rem;font-size:0.85rem;line-height:1.5;">üí° <strong>${t.potentialAssessment}:</strong> ${c.potential.reason}</div></div>` : ''}
                ${c.resumeSummary && c.resumeSummary.length ? `<div class="detail-group"><div class="detail-label">üìã ${t.resumeSummary}</div><ul style="margin:0.25rem 0 0 1.25rem;font-size:0.85rem;color:var(--text);line-height:1.7;">${c.resumeSummary.map(s => `<li>${s}</li>`).join('')}</ul></div>` : ''}
                ${c.summary ? `<div class="detail-group"><div class="detail-summary">${c.summary}</div></div>` : ''}
                <div class="detail-group">
                    <div class="detail-label">${t.phone}</div>
                    <div class="detail-value"><a href="tel:${c.phone.replace(/[^\d+]/g,'')}" style="color:var(--accent);font-weight:600;text-decoration:none;">${c.phone}</a></div>
                </div>
                ${c.experience && c.experience !== 'None' ? `<div class="detail-group"><div class="detail-label">${t.experience}</div><div class="detail-value">${c.experience}</div></div>` : ''}
                ${c.education ? `<div class="detail-group"><div class="detail-label">${t.education}</div><div class="detail-value">${c.education}</div></div>` : ''}
                ${c.skills ? `<div class="detail-group"><div class="detail-label">${t.skills}</div><div class="detail-value">${c.skills}</div></div>` : ''}
                <div class="detail-group"><div class="detail-label">${t.location}</div><div class="detail-value">${c.location}</div></div>
                <div class="detail-group"><div class="detail-label">${t.applied}</div><div class="detail-value">${c.date}</div></div>
                <div class="detail-group">
                    <div class="detail-label">${t.resume}</div>
                    ${c.resume ? `
                        <div style="margin-top:0.5rem;">
                            <a href="resumes/${c.resumeFile}" target="_blank" class="btn btn-primary" style="display:inline-flex;margin-bottom:0.75rem;">üìÑ ${t.openResume}</a>
                        </div>
                        <iframe src="resumes/${c.resumeFile}" style="width:100%;height:500px;border:1px solid var(--border);border-radius:var(--radius-sm);"></iframe>
                    ` : `<div class="detail-value" style="color:var(--text-muted);">${t.noResume}</div>`}
                </div>
            `;
            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        // Init
        render();
    </script>
