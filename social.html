<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Calendar - Kona Coffee Donut</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #718096;
            font-size: 13px;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        @media (min-width: 640px) {
            .stats {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 2px;
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #e2e8f0;
        }

        .calendar-nav button {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            min-height: 44px;
            transition: all 0.2s;
        }

        .calendar-nav button:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .calendar-nav h2 {
            font-size: 18px;
            color: #1a202c;
        }

        /* Calendar Container */
        .calendar-wrapper {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        @media (min-width: 768px) {
            .calendar-wrapper {
                display: block;
            }
        }

        /* Calendar Grid */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 12px;
            color: #4a5568;
            font-size: 14px;
        }

        .calendar-day {
            min-height: 100px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .calendar-day:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .calendar-day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .calendar-day.other-month:hover {
            border-color: #e2e8f0;
            box-shadow: none;
        }

        .calendar-day.today {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .calendar-day.has-post {
            background: #f0fff4;
            border-color: #48bb78;
        }

        .day-number {
            font-weight: 600;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .day-platforms {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .platform-icon {
            font-size: 16px;
        }

        /* Timeline (Mobile) */
        .timeline {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .timeline {
                display: none;
            }
        }

        .timeline-day {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
            cursor: pointer;
            padding: 16px;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .timeline-day:hover {
            background: #f7fafc;
        }
        
        .timeline-day:active {
            transform: scale(0.98);
        }

        .timeline-day:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .day-date {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
        }

        .day-meta {
            font-size: 12px;
            color: #718096;
        }

        /* Platform Cards */
        .platform-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .platform-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 14px;
            border-left: 4px solid;
            min-height: 44px;
        }

        .platform-card.twitter { border-left-color: #1DA1F2; }
        .platform-card.facebook { border-left-color: #4267B2; }
        .platform-card.google { border-left-color: #EA4335; }
        .platform-card.threads { border-left-color: #000000; }
        .platform-card.bluesky { border-left-color: #0085FF; }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .platform-name {
            font-weight: 600;
            font-size: 14px;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-badge.posted {
            background: #48bb78;
            color: white;
        }

        .status-badge.draft {
            background: #edf2f7;
            color: #4a5568;
        }

        .post-text {
            color: #2d3748;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .modal-header .meta {
            color: #718096;
            font-size: 14px;
        }

        .modal-body {
            padding: 24px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e2e8f0;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background: #cbd5e0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Social Media Calendar</h1>
            <p class="subtitle">Kona Coffee Donut - Content Management (View Only)</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalPosts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="postedCount">0</div>
                    <div class="stat-label">Posted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="draftCount">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="platformCount">5</div>
                    <div class="stat-label">Platforms</div>
                </div>
            </div>

            <div class="calendar-nav">
                <button onclick="previousMonth()">â—€ Prev</button>
                <h2 id="current-month">February 2026</h2>
                <button onclick="nextMonth()">Next â–¶</button>
            </div>
        </header>

        <!-- Desktop Calendar View -->
        <div class="calendar-wrapper">
            <div class="calendar" id="calendar">
                <!-- Calendar days here -->
            </div>
        </div>

        <!-- Mobile Timeline View -->
        <div class="timeline" id="timeline">
            <!-- Timeline here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <div class="meta" id="modalMeta"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let allPosts = [];
        let currentMonth = new Date();

        // Platform config
        const platformConfig = {
            twitter: { icon: 'ðŸ¦', name: 'Twitter/X', color: '#1DA1F2' },
            facebook: { icon: 'ðŸ“˜', name: 'Facebook', color: '#4267B2' },
            google: { icon: 'ðŸ”´', name: 'Google Business', color: '#EA4335' },
            threads: { icon: 'ðŸ“·', name: 'Threads', color: '#000000' },
            bluesky: { icon: 'ðŸ¦‹', name: 'Bluesky', color: '#0085FF' }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await loadPosts();
            renderCalendar();
            renderTimeline();
            updateStats();
        });

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('clients/kona/social/posts.json?' + Date.now());
                const data = await response.json();
                allPosts = data.posts || [];
            } catch (error) {
                console.error('Error loading posts:', error);
                allPosts = [];
            }
        }

        // Render Calendar
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('current-month').textContent = monthName;

            // Get first day of month and total days
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Headers
            const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let html = headers.map(day => `<div class="calendar-header">${day}</div>`).join('');

            // Previous month days
            const prevMonthDays = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const dayNum = prevMonthDays - i;
                html += `<div class="calendar-day other-month"><div class="day-number">${dayNum}</div></div>`;
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const post = allPosts.find(p => p.date === dateStr);
                const today = new Date();
                const isToday = dateStr === today.toISOString().split('T')[0];
                
                let dayClass = 'calendar-day';
                if (isToday) dayClass += ' today';
                if (post) dayClass += ' has-post';

                let platforms = '';
                if (post) {
                    platforms = '<div class="day-platforms">';
                    Object.keys(post.platforms || {}).forEach(platform => {
                        platforms += `<span class="platform-icon">${platformConfig[platform]?.icon || ''}</span>`;
                    });
                    platforms += '</div>';
                }

                html += `
                    <div class="${dayClass}" ${post ? `onclick="showPost('${dateStr}')"` : ''}>
                        <div class="day-number">${day}</div>
                        ${platforms}
                    </div>
                `;
            }

            // Next month days
            const totalCells = startingDayOfWeek + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="calendar-day other-month"><div class="day-number">${day}</div></div>`;
            }

            calendar.innerHTML = html;
        }

        // Render Timeline (Mobile)
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            if (allPosts.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“­</div>
                        <div>No posts yet!</div>
                    </div>
                `;
                return;
            }

            let html = '';
            const sortedPosts = [...allPosts].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedPosts.forEach(post => {
                const date = new Date(post.date);
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                html += `
                    <div class="timeline-day" onclick="showPost('${post.date}')">
                        <div class="day-header">
                            <div class="day-date">${dateStr} ðŸ‘†</div>
                            <div class="day-meta">${post.theme || ''}</div>
                        </div>
                        <div class="platform-cards">
                `;

                Object.keys(post.platforms || {}).forEach(platform => {
                    const platformData = post.platforms[platform];
                    const config = platformConfig[platform];
                    const statusClass = platformData.status === 'posted' ? 'posted' : 'draft';

                    html += `
                        <div class="platform-card ${platform}">
                            <div class="platform-header">
                                <span class="platform-name">${config.icon} ${config.name}</span>
                                <span class="status-badge ${statusClass}">${platformData.status}</span>
                            </div>
                            <div class="post-text">${platformData.text.substring(0, 150)}...</div>
                            ${platformData.url ? 
                                `<a href="${platformData.url}" target="_blank" class="btn btn-primary">View Post â†’</a>` : 
                                `<button class="btn btn-secondary" disabled>Not Posted</button>`
                            }
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            timeline.innerHTML = html;
        }

        // Show post modal
        function showPost(dateStr) {
            const post = allPosts.find(p => p.date === dateStr);
            if (!post) return;

            document.getElementById('modalTitle').textContent = post.theme || dateStr;
            document.getElementById('modalMeta').textContent = `${post.date} at ${post.time || ''}`;

            let bodyHTML = '';

            Object.keys(post.platforms || {}).forEach(platform => {
                const platformData = post.platforms[platform];
                const config = platformConfig[platform];
                const statusClass = platformData.status === 'posted' ? 'posted' : 'draft';

                bodyHTML += `
                    <div class="platform-card ${platform}" style="margin-bottom: 16px;">
                        <div class="platform-header">
                            <span class="platform-name">${config.icon} ${config.name}</span>
                            <span class="status-badge ${statusClass}">${platformData.status}</span>
                        </div>
                        <div class="post-text">${platformData.text}</div>
                        ${platformData.url ? 
                            `<a href="${platformData.url}" target="_blank" class="btn btn-primary">View Post â†’</a>` : 
                            `<button class="btn btn-secondary" disabled>Not Posted</button>`
                        }
                    </div>
                `;
            });

            document.getElementById('modalBody').innerHTML = bodyHTML;
            document.getElementById('postModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('postModal').classList.remove('active');
        }

        // Calendar navigation
        function previousMonth() {
            currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1);
            renderCalendar();
        }

        function nextMonth() {
            currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1);
            renderCalendar();
        }

        // Update stats
        function updateStats() {
            let totalPosts = 0;
            let postedCount = 0;
            let draftCount = 0;

            allPosts.forEach(post => {
                Object.values(post.platforms || {}).forEach(platform => {
                    totalPosts++;
                    if (platform.status === 'posted') {
                        postedCount++;
                    } else {
                        draftCount++;
                    }
                });
            });

            document.getElementById('totalPosts').textContent = totalPosts;
            document.getElementById('postedCount').textContent = postedCount;
            document.getElementById('draftCount').textContent = draftCount;
        }

        // Close modal on outside click
        document.getElementById('postModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
