<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Calendar - Kona Coffee Donut</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #718096;
            font-size: 13px;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        @media (min-width: 640px) {
            .stats {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 2px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #e2e8f0;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Timeline View (Mobile-First) */
        .timeline {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .timeline-day {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }

        .timeline-day:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .day-date {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
        }

        .day-meta {
            font-size: 12px;
            color: #718096;
        }

        /* Platform Post Cards */
        .platform-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .platform-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 14px;
            border-left: 4px solid;
            min-height: 44px;
        }

        .platform-card.twitter { border-left-color: #1DA1F2; }
        .platform-card.facebook { border-left-color: #4267B2; }
        .platform-card.google { border-left-color: #EA4335; }
        .platform-card.threads { border-left-color: #000000; }
        .platform-card.bluesky { border-left-color: #0085FF; }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .platform-name {
            font-weight: 600;
            font-size: 14px;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-badge.posted {
            background: #48bb78;
            color: white;
        }

        .status-badge.draft {
            background: #edf2f7;
            color: #4a5568;
        }

        .post-text {
            color: #2d3748;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Image Preview */
        .day-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tablet/Desktop */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            header {
                padding: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .timeline {
                padding: 24px;
            }

            .platform-cards {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .day-date {
                font-size: 20px;
            }
        }

        @media (min-width: 1024px) {
            .platform-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Social Media Calendar</h1>
            <p class="subtitle">Kona Coffee Donut - Content Management</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalPosts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="postedCount">0</div>
                    <div class="stat-label">Posted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="draftCount">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="platformCount">5</div>
                    <div class="stat-label">Platforms</div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-platform="all">
                    üåê All
                </button>
                <button class="filter-btn" data-platform="twitter">
                    üê¶ Twitter
                </button>
                <button class="filter-btn" data-platform="facebook">
                    üìò Facebook
                </button>
                <button class="filter-btn" data-platform="google">
                    üî¥ Google
                </button>
                <button class="filter-btn" data-platform="threads">
                    üì∑ Threads
                </button>
                <button class="filter-btn" data-platform="bluesky">
                    ü¶ã Bluesky
                </button>
            </div>
        </header>

        <div class="timeline" id="timeline">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading posts...</div>
            </div>
        </div>
    </div>

    <script>
        let allPosts = [];
        let currentFilter = 'all';

        // Platform config
        const platformConfig = {
            twitter: { icon: 'üê¶', name: 'Twitter/X', color: '#1DA1F2' },
            facebook: { icon: 'üìò', name: 'Facebook', color: '#4267B2' },
            google: { icon: 'üî¥', name: 'Google Business', color: '#EA4335' },
            threads: { icon: 'üì∑', name: 'Threads', color: '#000000' },
            bluesky: { icon: 'ü¶ã', name: 'Bluesky', color: '#0085FF' }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await loadPosts();
            renderTimeline();
            setupFilters();
            updateStats();
        });

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('social/posts.json');
                const data = await response.json();
                allPosts = data.posts || [];
                
                // Sort by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } catch (error) {
                console.error('Error loading posts:', error);
                allPosts = [];
            }
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            if (allPosts.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>No posts yet!</div>
                    </div>
                `;
                return;
            }

            let html = '';

            allPosts.forEach(post => {
                const date = new Date(post.date);
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                html += `
                    <div class="timeline-day">
                        <div class="day-header">
                            <div class="day-date">${dateStr}</div>
                            <div class="day-meta">${post.theme}</div>
                        </div>
                `;

                if (post.image) {
                    html += `<img src="${post.image}" alt="${post.imageDescription}" class="day-image" onerror="this.style.display='none'">`;
                }

                html += '<div class="platform-cards">';

                Object.keys(post.platforms).forEach(platform => {
                    if (currentFilter !== 'all' && currentFilter !== platform) {
                        return;
                    }

                    const platformData = post.platforms[platform];
                    const config = platformConfig[platform];
                    const statusClass = platformData.status === 'posted' ? 'posted' : 'draft';

                    html += `
                        <div class="platform-card ${platform}">
                            <div class="platform-header">
                                <span class="platform-name">${config.icon} ${config.name}</span>
                                <span class="status-badge ${statusClass}">${platformData.status}</span>
                            </div>
                            <div class="post-text">${platformData.text}</div>
                            <div class="post-actions">
                                ${platformData.url ? 
                                    `<a href="${platformData.url}" target="_blank" class="btn btn-primary">View Post ‚Üí</a>` : 
                                    `<button class="btn btn-secondary" disabled>Not Posted</button>`
                                }
                            </div>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            timeline.innerHTML = html;
        }

        // Setup filters
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    renderTimeline();
                });
            });
        }

        // Update stats
        function updateStats() {
            let totalPosts = 0;
            let postedCount = 0;
            let draftCount = 0;

            allPosts.forEach(post => {
                Object.values(post.platforms).forEach(platform => {
                    totalPosts++;
                    if (platform.status === 'posted') {
                        postedCount++;
                    } else {
                        draftCount++;
                    }
                });
            });

            document.getElementById('totalPosts').textContent = totalPosts;
            document.getElementById('postedCount').textContent = postedCount;
            document.getElementById('draftCount').textContent = draftCount;
        }
    </script>
</body>
</html>
