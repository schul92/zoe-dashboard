    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-orange-500 to-red-600 p-3 rounded-xl shadow-lg">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-white">ðŸ”¥ Trending Now</h2>
                <p class="text-sm text-gray-400" id="trends-timestamp">Loading...</p>
            </div>
        </div>
        <button onclick="refreshTrends()" class="text-gray-400 hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- Twitter Trends -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            Twitter/X Trending
        </h3>
        <div id="twitter-trends" class="space-y-2">

        </div>
    </div>

    <!-- Coffee Niche Trends -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
            <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20">

        <div id="coffee-trends" class="space-y-2">

    <!-- Competitor Activity -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">

                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
            </svg>
            Competitor Watch

        <div id="competitor-trends" class="space-y-2">
            <div class="text-gray-400 text-sm">Loading...</div>
        </div>
    </div>
</div>

<script>
// Load and display trends data
async function loadTrends() {
    try {
        const response = await fetch('trends.json?' + Date.now()); // Cache bust
        const data = await response.json();
        
        // Update timestamp
        const timestamp = new Date(data.collectedAt);
        document.getElementById('trends-timestamp').textContent = 
            `Updated ${timestamp.toLocaleString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            })} ${data.timezone}`;
        
        // Display Twitter trends
        const twitterHTML = data.twitter.trending.slice(0, 5).map(trend => 
            `<div class="flex items-center gap-2 text-sm">
                <span class="text-orange-400">â–¸</span>
                <span class="text-gray-300">${trend}</span>
            </div>`
        ).join('');
        document.getElementById('twitter-trends').innerHTML = twitterHTML || '<div class="text-gray-500 text-sm">No trends available</div>';
        
        // Display coffee trends
        const coffeeHTML = [
            { label: 'ðŸŒº Hawaii Coffee', data: data.twitter.hawaii_coffee },
            { label: 'â˜• Kona Coffee', data: data.twitter.kona_coffee },
            { label: 'ðŸ–ï¸ Waikiki', data: data.twitter.waikiki }
        ].map(item => 
            `<div class="flex items-center justify-between text-sm">
                <span class="text-gray-300">${item.label}</span>
                <span class="text-orange-400 font-semibold">${item.data.mentions} mentions</span>
            </div>`
        ).join('');
        document.getElementById('coffee-trends').innerHTML = coffeeHTML;
        
        // Display competitor activity
        const competitorHTML = [
            { name: 'Island Vintage Coffee', data: data.competitors.island_vintage },
            { name: 'Honolulu Coffee', data: data.competitors.honolulu_coffee },
            { name: 'Sunrise Shack', data: data.competitors.sunrise_shack }
        ].map(comp => 
            `<div class="flex items-center justify-between text-sm">
                <span class="text-gray-300">${comp.name}</span>
                <span class="text-purple-400 font-semibold">${comp.data.mentions} mentions</span>
            </div>`
        ).join('');
        document.getElementById('competitor-trends').innerHTML = competitorHTML;
        
    } catch (error) {
        console.error('Error loading trends:', error);
        document.getElementById('twitter-trends').innerHTML = '<div class="text-red-400 text-sm">Failed to load trends</div>';
    }
}

function refreshTrends() {
    loadTrends();
}

// Load on page load
loadTrends();

// Auto-refresh every 30 minutes
setInterval(loadTrends, 30 * 60 * 1000);
</script>
